_schema-version: "3.1"
ID: dataspehere-api
description: A simple CAP project.
version: 1.0.0
modules:
- name: dataspehere-api-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: datasphere-api-access-xsuaa
  - name: destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: dataspehere-api
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: datasphere-api-access-xsuaa
  - name: destination-service
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: dataspehere-api-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: dataspehere-api-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dwcuidwcui.zip
      name: dwcuidwcui
      target-path: resources/
    - artifacts:
      - ibmvendorinfosapathonui.zip
      name: ibmvendorinfosapathonui
      target-path: resources/
    - artifacts:
      - ibmvendorinfovendorui.zip
      name: ibmvendorinfovendorui
      target-path: resources/
- name: dwcuidwcui
  type: html5
  path: app/dwc-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ibmvendorinfosapathonui
  type: html5
  path: app/sapathon-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ibmvendorinfovendorui
  type: html5
  path: app/vendor-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: datasphere-api-access-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        grant-types:
        - password
        - authorization_code
      tenant-mode: dedicated
      xsappname: datasphere-api-access-xsuaa
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: dataspehere-api-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: dataspehere-api-html5-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
