_schema-version: "3.1"
ID: dwc-api
description: A simple CAP project.
version: 1.0.0
modules:
- name: dwc-api-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: datasphere-api-access-xsuaa
  - name: destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: dwc-api
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: datasphere-api-access-xsuaa
  - name: destination-service
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: datasphere-api-access-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        grant-types:
        - password
        - authorization_code
      tenant-mode: dedicated
      xsappname: datasphere-api-access-xsuaa
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production